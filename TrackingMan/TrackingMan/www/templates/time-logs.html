<div class="bar bar-header bar-color">
    <a ng-click="myGoBack()" class="button button-clear" style="color:black"><i class="icon-big ion-chevron-left"></i></a>
    <h1 class="title">Time logs</h1>
</div>
<ion-content overflow-scroll="false" class="pane has-header1">
    <ion-refresher pulling-text="Pull to refresh.." on-refresh="doRefresh()"></ion-refresher>  
    <ion-list class="time_logs_list">
        <ion-item class="time_logs_item item-remove-animate" 
                  ng-repeat="item in days.dailyWork"
                  item="item">
            Date: {{ item.day }} <br />
            Time worked: {{ item.workingHours }} <br />
            Note: {{item.note}}
            <ion-option-button class="button-assertive"
                               ng-click="report(item)">
                Report issue
            </ion-option-button>
            <ion-option-button class="button-calm"
                               ng-click="addNote(item)">
                Add note
            </ion-option-button>
            <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
        </ion-item>
    </ion-list>
</ion-content>
